<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Center</title>
    <link rel="stylesheet" href="/styles/homepage.css" />
    <link rel="stylesheet" href="/styles/logout.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <span class="hamburger" id="menu-toggle" aria-label="Open sidebar"
          >&#9776;</span
        >
        <span class="title">Quiz Center</span>
      </div>
      <div class="nav-right">
        <div class="balance">
          <img src="/images/coins.png" alt="coins" class="coins-icon" />
          <span>18100</span>
          <a href="/userarea.html"
            ><button class="withdraw-btn">Withdrawals</button></a
          >
        </div>
        <small>Keep your coins safe</small>
      </div>
    </nav>

    <!-- Sidebar navigation -->
    <div id="side-menu" class="side-nav" aria-label="Sidebar navigation">
      <button id="menu-close" class="menu-close-btn" aria-label="Close sidebar">
        X
      </button>
      <div class="profile">
        <img
          src="/images/profile.png"
          alt="Profile Picture"
          class="profile-pic"
        />
        <p class="username-display">username</p>
        <small>GRADE: 1</small>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/userarea.html">User area</a></li>
        <li><a href="/support.html">Support</a></li>
        <li><a href="/faq.html">F.A.Q</a></li>
        <li><a href="/rules.html">Rules</a></li>
        <li><button id="logout-btn" class="logout-btn">Logout</button></li>
        <!-- Logout button added here -->
      </ul>
    </div>

    <div class="quiz-container">
      <!-- Skeleton loaders for quiz cards -->
      <div class="quiz-card skeleton">
        <div class="skeleton-image"></div>
        <div class="quiz-info">
          <p class="quiz-question skeleton-text"></p>
          <div class="quiz-details">
            <span class="quiz-id skeleton-text"></span>
            <span class="quiz-coins skeleton-text"></span>
          </div>
          <button class="quiz-btn skeleton-text"></button>
        </div>
      </div>
      <div class="quiz-card skeleton">
        <div class="skeleton-image"></div>
        <div class="quiz-info">
          <p class="quiz-question skeleton-text"></p>
          <div class="quiz-details">
            <span class="quiz-id skeleton-text"></span>
            <span class="quiz-coins skeleton-text"></span>
          </div>
          <button class="quiz-btn skeleton-text"></button>
        </div>
      </div>
    </div>

    <script src="/scripts/index.js" type="module"></script>
  </body>
</html>
