<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Center</title>
    <link rel="stylesheet" href="/styles/homepage.css" />
  </head>
  <body>
    <div class="notification">
      <span>@Abh1234</span> was just paid <b>$884.59</b> to their Bitcoin
      <br />17 seconds ago
    </div>

    <div class="header">
      <div class="menu">&#9776; Quiz center</div>
      <div class="coin-info">
        <span class="coins">18100</span>
        <button class="withdrawal-btn">Withdrawals</button>
      </div>
    </div>

    <div class="quiz-container">
      <div class="quiz-card">
        <img src="quiz-image.png" alt="Quiz Image" />
        <div class="quiz-info">
          <p class="quiz-question">Where do fish live?</p>
          <div class="quiz-details">
            <span class="quiz-id">#965871</span>
            <span class="quiz-coins">2000 coins</span>
          </div>
          <button class="quiz-btn">Start Quiz</button>
        </div>
      </div>

      <div class="quiz-card">
        <img src="quiz-image.png" alt="Quiz Image" />
        <div class="quiz-info">
          <p class="quiz-question">What is our nearest star?</p>
          <div class="quiz-details">
            <span class="quiz-id">#843283</span>
            <span class="quiz-coins">2000 coins</span>
          </div>
          <button class="quiz-btn">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
  </body>
</html>
