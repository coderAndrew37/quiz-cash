<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Center</title>
    <link rel="stylesheet" href="/styles/homepage.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <span class="hamburger" id="menu-toggle">&#9776;</span>
        <span class="title">Quiz center</span>
      </div>
      <div class="nav-right">
        <div class="balance">
          <img src="/images/coins.png" alt="coins" class="coins-icon" />
          <span>18100</span>
          <button class="withdraw-btn">Withdrawals</button>
        </div>
        <small>Keep your coins safe</small>
      </div>
    </nav>

    <div id="side-menu" class="side-nav">
      <div class="profile">
        <img
          src="public/img/profile.png"
          alt="Profile Picture"
          class="profile-pic"
        />
        <p>OmolloAndrew</p>
        <small>GRADE: 1</small>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">User area</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">F.A.Q</a></li>
        <li><a href="#">Language</a></li>
        <li><a href="#">Rules</a></li>
      </ul>
    </div>

    <div class="quiz-container">
      <div class="quiz-card">
        <img src="/images/quiz-image.jpg" alt="Quiz Image" />
        <div class="quiz-info">
          <p class="quiz-question">Where do fish live?</p>
          <div class="quiz-details">
            <span class="quiz-id">#965871</span>
            <span class="quiz-coins">2000 coins</span>
          </div>
          <button class="quiz-btn">Start Quiz</button>
        </div>
      </div>

      <div class="quiz-card">
        <img src="/images/quiz-image.jpg" alt="Quiz Image" />
        <div class="quiz-info">
          <p class="quiz-question">What is our nearest star?</p>
          <div class="quiz-details">
            <span class="quiz-id">#843283</span>
            <span class="quiz-coins">2000 coins</span>
          </div>
          <button class="quiz-btn">Start Quiz</button>
        </div>
      </div>
    </div>

    <script src="/scripts/quiz.js" type="module"></script>
    <script src="/scripts/index.js" type="module"></script>
  </body>
</html>
