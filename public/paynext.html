<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdrawal Setup</title>
    <link rel="stylesheet" href="/styles/homepage.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/logout.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="hamburger" id="menu-toggle" aria-label="Open sidebar">â˜°</div>
      <div class="title">Setup Withdrawal</div>
    </div>

    <div class="container">
      <h2>Enter Withdrawal Details</h2>
      <p>Please provide your details to proceed with the withdrawal.</p>

      <form id="withdrawal-form">
        <!-- Dynamic Input for phone or account number -->
        <div class="form-group">
          <label id="dynamic-label" for="dynamic-input"></label>
          <input type="text" id="dynamic-input" name="dynamic-input" required />
        </div>

        <div class="form-group">
          <label for="amount">Amount to Withdraw (KES):</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount in KES"
            required
            min="1"
          />
        </div>

        <button type="submit" class="form-btn">Proceed with Withdrawal</button>
      </form>
    </div>

    <script type="module" src="/scripts/inactivityLogout.js"></script>
    <script src="/scripts/payNext.js"></script>
  </body>
</html>
