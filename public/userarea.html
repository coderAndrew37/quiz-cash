<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Area</title>
    <link rel="stylesheet" href="/styles/usearea.css" />
    <link rel="stylesheet" href="/styles/form.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-icon" id="menu-toggle" aria-label="Open sidebar">
          &#9776; Menu
        </div>
        <div class="user-info">
          <img src="/images/profile.png" alt="User Avatar" class="avatar" />
          <div class="username username-display">OmolloAndrew</div>
          <div class="user-email email-display">omolloandrew3@gmail.com</div>
        </div>
      </header>

      <section class="balance-section">
        <div class="balance-info">
          <div class="balance-item">
            <span class="label">Total gold coins:</span>
            <span id="total-coins" class="value">0</span>
          </div>
          <div class="balance-item">
            <span class="label">Withdrawable:</span>
            <span id="withdrawable-usd" class="value">$0.00 (KES 0.00)</span>
          </div>
        </div>
      </section>

      <section>
        <!-- New Buttons for Earning More and Withdrawing -->
        <div class="actions">
          <button onclick="window.location.href='/'" class="action-btn">
            Earn More
          </button>
          <button
            onclick="window.location.href='/withdraw.html'"
            class="action-btn"
          >
            Withdraw Now
          </button>
        </div>
      </section>

      <section class="submission-form">
        <h2>Complete the information and get $10</h2>
        <div class="form-group">
          <input
            type="text"
            placeholder="Area code"
            id="area-code"
            class="input-field"
          />
          <input
            type="text"
            placeholder="Please enter your mobile number"
            id="mobile-number"
            class="input-field"
          />
        </div>
        <button onclick="submitForm()" class="submit-button">Submit</button>
      </section>

      <section class="referral-section">
        <p>Invite friends to get rewards</p>
      </section>
    </div>

    <div id="side-menu" class="side-nav" aria-label="Sidebar navigation">
      <button id="menu-close" class="menu-close-btn" aria-label="Close sidebar">
        X
      </button>
      <div class="profile">
        <img
          src="/images/profile.png"
          alt="Profile Picture"
          class="profile-pic"
        />
        <p class="username-display">username</p>
        <small>GRADE: 1</small>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/userarea.html">User area</a></li>
        <li><a href="/support.html">Support</a></li>
        <li><a href="/faq.html">F.A.Q</a></li>
        <li><a href="/rules.html">Rules</a></li>
        <li><button id="logout-btn" class="logout-btn">Logout</button></li>
        <!-- Logout button added here -->
      </ul>
    </div>

    <script src="/scripts/menuToggle.js"></script>
    <script src="/scripts/useArea.js" type="module"></script>
  </body>
</html>
