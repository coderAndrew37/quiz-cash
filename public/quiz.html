<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Details</title>
    <link rel="stylesheet" href="/styles/quiz.css" />
    <link rel="stylesheet" href="/styles/logout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="quiz-details-container">
      <div class="quiz-header">
        <div class="menu-icon" id="menu-toggle" aria-label="Open sidebar">
          â˜°
        </div>
      </div>
      <div class="quiz-content">
        <div class="question-card">
          <!-- Updated container to align question icon and timer side by side -->
          <div class="question-header">
            <div class="question-icon">
              <img src="/images/quiz-image.jpg" alt="Question Icon" />
            </div>
            <div class="timer" id="time-left">60</div>
          </div>

          <div class="question-details">
            <h2 class="question-title" id="quiz-question">Quiz Question</h2>
            <div class="question-number">1/10</div>
          </div>

          <div class="gold-coins">
            <span>Your gold coins:</span>
            <span class="coins-count">0</span>
          </div>
        </div>
        <div class="options" id="quiz-options"></div>
      </div>

      <div id="notification" class="notification"></div>

      <div id="side-menu" class="side-nav" aria-label="Sidebar navigation">
        <button
          id="menu-close"
          class="menu-close-btn"
          aria-label="Close sidebar"
        >
          X
        </button>
        <div class="profile">
          <img
            src="/images/profile.png"
            alt="Profile Picture"
            class="profile-pic"
          />
          <p class="username-display">username</p>
          <small>GRADE: 1</small>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/userarea.html">User area</a></li>
          <li><a href="/support.html">Support</a></li>
          <li><a href="/faq.html">F.A.Q</a></li>
          <li><a href="/rules.html">Rules</a></li>
        </ul>
      </div>
    </div>

    <script src="/scripts/menuToggle.js"></script>
    <script src="/scripts/quizDetails.js"></script>
  </body>
</html>
