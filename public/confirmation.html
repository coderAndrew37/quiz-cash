<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdrawal Confirmation</title>
    <link rel="stylesheet" href="/styles/homepage.css" />
    <link rel="stylesheet" href="/styles/form.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="hamburger" id="menu-toggle" aria-label="Open sidebar">â˜°</div>
      <div class="title">Withdrawal Confirmation</div>
    </div>

    <div class="container">
      <h2>Withdrawal Successful</h2>
      <p id="confirmation-message"></p>

      <button onclick="window.location.href='/userarea.html'" class="form-btn">
        Return to User Area
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const method = urlParams.get("method");
        const confirmationMessage = document.getElementById(
          "confirmation-message"
        );

        if (method === "mpesa") {
          confirmationMessage.textContent =
            "Your withdrawal has been processed to your M-Pesa account.";
        } else if (method === "bank") {
          confirmationMessage.textContent =
            "Your withdrawal has been processed to your bank account.";
        }
      });
    </script>
  </body>
</html>
